<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="../template/template.xhtml">
            <ui:define name="content">
                <h3>Edit Issue</h3>
                <h:form id="editIssue">
                    <h:panelGrid column="3">
                        ID:
                        <h:outputLabel id="id" value="#{editIssue.id}"/>
                        <h:message for="id" style="color:red" />
                    </h:panelGrid>
                    <h:panelGrid column="3">
                        Heading:
                        <h:inputText id="heading" value="#{editIssue.heading}" required="false" label="Heading" size="20" ajax="false"/>
                        <h:message for="heading" style="color:red" />
                    </h:panelGrid>
                    <h:panelGrid column="3">
                        Description:
                        <h:inputTextarea id="description"
                                         value="#{editIssue.description}"
                                         required="false"
                                         label="Description"

                                         cols="30"
                                         rows="10"/>
                        <h:message for="heading" style="color:red" />
                    </h:panelGrid>
                    <h:commandButton action="#{issueManagedBean.updateIssue(editIssue)}" value="Update"/>&nbsp;&nbsp;
                    <h:commandButton action="#{issueManagedBean.cancelIssue}" value="Cancel"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
