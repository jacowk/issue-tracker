<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="../template/template.xhtml">
            <ui:define name="content">
                <div class="text-center">
                    <h3>Manage Users</h3>

                    <h:dataTable value="#{userManagedBean.getUserList()}" var="userWrapper" class="table">
                        <h:column>
                            <f:facet name="id" class="thead-dark">ID</f:facet>
                            #{userWrapper.id}
                        </h:column>
                        <h:column>
                            <f:facet name="heading">Firstname</f:facet>
                            #{userWrapper.firstname}
                        </h:column>
                        <h:column>
                            <f:facet name="heading">Surname</f:facet>
                            #{userWrapper.surname}
                        </h:column>
                        <h:column>
                            <f:facet name="heading">Active</f:facet>
                            #{userWrapper.activeString}
                        </h:column>
                        <h:column>
                            <f:facet name="heading">Deactivate</f:facet>
                            <h:form id="deactivate-issue">
                                <h:commandLink action="#{userManagedBean.deactivateUser(userWrapper)}" value="Deactivate" />
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="heading">Edit</f:facet>
                            <h:form id="edit-issue">
                                <h:commandLink action="#{userManagedBean.editUser(userWrapper)}" value="Edit" />
                            </h:form>
                        </h:column>
                    </h:dataTable>
                    <br/><br/>
                    <h:form>
                        <h:commandButton action="#{pageController.addUser}" value="Add User"/>&nbsp;&nbsp;
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
